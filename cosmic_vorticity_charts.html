
<html>
<head>
    <title>Cosmic Vorticity - Non-Gaussianity Evolution</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #2c3e50; }
        .plot { margin: 40px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cosmic Vorticity Discovery</h1>
        <h2>Non-Gaussianity Evolution in Galaxy Velocity Dispersion</h2>
        
        <div class="plot" id="plot1"></div>
        <div class="plot" id="plot2"></div>
        
        <script>
            // Datos del paper
            const redshifts = [0.15, 0.35, 0.55, 0.75];
            const bispectrum222 = [125085440, 1064022720, 863196864, 9658739712];
            const bispectrum444 = [1129590912, 5743875072, 4312530432, 20042827776];
            const ratios222 = [1.0, 8.5, 6.9, 77.3];
            const ratios444 = [1.0, 5.1, 3.8, 17.7];
            
            // Gráfica 1: Evolución del bispectro
            Plotly.newPlot('plot1', [
                {
                    x: redshifts,
                    y: bispectrum222,
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Bispectrum (2,2,2)',
                    line: {color: '#e74c3c', width: 3}
                },
                {
                    x: redshifts,
                    y: bispectrum444,
                    type: 'scatter', 
                    mode: 'lines+markers',
                    name: 'Bispectrum (4,4,4)',
                    line: {color: '#3498db', width: 3}
                }
            ], {
                title: 'Evolution of Non-Gaussianity with Redshift',
                xaxis: {title: 'Redshift (z)'},
                yaxis: {title: 'Bispectrum Amplitude'}
            });
            
            // Gráfica 2: Ratios
            Plotly.newPlot('plot2', [
                {
                    x: redshifts,
                    y: ratios222,
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Ratio (2,2,2) = 77.3x',
                    line: {color: '#27ae60', width: 3}
                },
                {
                    x: redshifts,
                    y: ratios444,
                    type: 'scatter',
                    mode: 'lines+markers', 
                    name: 'Ratio (4,4,4) = 17.7x',
                    line: {color: '#8e44ad', width: 3}
                }
            ], {
                title: 'Non-Gaussianity Increase vs Baseline',
                xaxis: {title: 'Redshift (z)'},
                yaxis: {title: 'Non-Gaussianity Ratio'}
            });
        </script>
        
        <h3>Key Findings:</h3>
        <ul>
            <li>2.8M galaxies analyzed from SDSS DR17</li>
            <li>77.3x increase in non-Gaussianity (z=0.1 to z=0.7)</li>
            <li>Clear transition at redshift z≈0.7-0.8</li>
            <li>Inconsistent with ΛCDM predictions</li>
        </ul>
    </div>
</body>
</html>
